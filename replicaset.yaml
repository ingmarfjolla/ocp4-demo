apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: demo-replicaset
  labels:
    app: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: myapp-container
          image: busybox
          command: ["sh", "-c", "echo Hello World! from $HOSTNAME && sleep 3600"]
